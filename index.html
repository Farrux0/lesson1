<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


          <div id="box">
            <h1>Дз</h1>
            <button @click="addColor1">красый</button>
            <button @click="addColor2">зеленый</button>
            <button @click="addColor3">оранжевый</button>
            <input type="text" v-model="text">
            <div class="p" :style="{background: color}">

              <p v-if="text.length == 0"> поле пустое</p>
              <p v-else-if="text.length > 0 && text < 20"> вы ввели - {{text}}</p>
              <p v-else-if="text > 20"> Вы ввели число больше 20</p>
              <p v-else="typeof text == 'string'">Вы ввели не число</p>
            </div>
          </div>

    <script src="main.js"></script>
</body>
</html>
